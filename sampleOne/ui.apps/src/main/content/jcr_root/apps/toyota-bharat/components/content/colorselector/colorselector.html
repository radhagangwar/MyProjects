<sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"></sly>
<sly data-sly-call="${clientLib.css @ categories='toyota-bharat.site'}"></sly>

<div id="path" style="display: none;">${properties.carpaths}</div>
<div id="color-selector" class="sections">
	<h2>Colour selector</h2>
	<div class="core cf" data-sly-use.color="${'com.toyotaBharat.core.wcmimpl.ColorSelWcmUse' @ carpath=properties.carpath }">
		<div id="color_chooser_box">
			<dl>
				<dt>Select Color</dt>
				<dd>
					<ul id="palette" data-sly-list="${color.colorImgagesList}">
						<li class=""><img src="${item}" alt=""><span
							style="display: none;">Vermilion Red</span></li>
					</ul>
				</dd>
			</dl>
			<div id="car_colors">
				<img src="" alt="" />
			</div>
		</div>
	</div>
</div>
<sly data-sly-call="${clientLib.js @ categories='toyota-bharat.colorselector'}"></sly>
