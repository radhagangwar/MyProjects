<html>
   <head data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
      <meta data-sly-call="${clientLib.site @ categories='toyota-bharat.site'}" data-sly-unwrap>
      </meta>
   </head>
   <template data-sly-template.default="${@ renderItem}">

         <a href="${renderItem.item.path}.html" style="margin:0 15px 0 0;
	padding:0 15px 0 0;
	float:left;
	font-size:22px;
	line-height:1em;
	border-right: solid 1px #333;
	cursor: pointer;">${renderItem.itemName}</a>

   </template>

   <template data-sly-template.news="${@ renderItem}">


<div class="footer-col-wrap">
               <ul class="footer-col__list">

                  <a class="footer-col__link text-truncate" target="_blank" href="${renderItem.item.path}.html">
                  <time class="footer-col__time">${renderItem.modifdate}:&nbsp;</time>
                  <span class="footer-col__copy">${renderItem.itemName}</span></a>

               </ul>
                 
</div>
   </template>

   <template data-sly-template.teaser="${@ renderItem}">
      <dl class="cf" >
         <dt class="item_thum">
            <a href="${renderItem.item.path}.html">
            <img src="${renderItem.hasImage}"/></a>
         </dt>
         <dd>
            <p class="date">Jul 20, 2017</p>
            <p class="title"><a href="${renderItem.item.path}.html">${renderItem.itemName}</a></p>
            <p class="summary">	${renderItem.hasPar }  </p>
            <p class="category"></p>
         </dd>
      </dl>
   </template>
</html>
