<div 
     data-sly-use.listComponent="list.js"
     data-sly-use.emptyRenderer="emptylist.html"
     data-sly-use.itemTemplate="listitem.html"
     data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"
     id="${listComponent.listId}">
    <sly data-sly-call="${clientLib.all @ categories='toyota-bharat.carousel'}" />
    <sly data-sly-call="${emptyRenderer.emptylisttemplate @ list=listComponent}" />
    	<div id="more_from_toyota" >
		<h3 data-sly-resource="${'titleCarousel' @ resourceType='/apps/toyota-bharat/components/content/text'}"></h3>
			<div class="inner_box">
                  <ul data-sly-element="${listComponent.element}" data-sly-list.listItem="${listComponent.list}" class="bxslider">
                   	 <li data-sly-call="${itemTemplate[listComponent.type] @ renderItem=listItem}"></li>
                   </ul>
			</div>
		</div>
</div>
