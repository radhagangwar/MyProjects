<html>
<head data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}">
<meta data-sly-call="${clientLib.css @ categories='toyota-bharat.site'}" data-sly-unwrap></meta>

</head>
<div class="cq-dd-pages"
     data-sly-use.listComponent="list.js"
     data-sly-use.emptyRenderer="emptylist.html"
     data-sly-use.itemTemplate="listitem.html"
     data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"
     id="${listComponent.listId}">
    <sly data-sly-call="${clientLib.all @ categories='wcm.foundation.components.list'}" />
    <sly data-sly-call="${emptyRenderer.emptylisttemplate @ list=listComponent}" />
    <link data-sly-test="${properties.feedEnabled}" rel="alternate" type="application/atom+xml" title="Atom 1.0 (List)" href="${resource.path}.feed" />

<ul class="tiles"> 
      <sly data-sly-element="${listComponent.element}" data-sly-list.listItem="${listComponent.list}" > 
        <sly data-sly-call="${itemTemplate[listComponent.type] @ renderItem=listItem , counts=listItemList.count,indexOdd=listItemList.odd}"></sly>

    </sly>

</ul>

</div>
</html>
